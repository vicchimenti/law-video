<div class="embeddedVideoWrapper developmentVideo contentItem col card text-center border-0 g-0" id="id<t4 type='meta' meta='content_id' />" data-position-default="Main" data-position-selected="Main">
  <t4 type="meta" meta="html_anchor" />

  <div class="embeddedVideo">
    <div class="embeddedVideoInner container-fluid g-0">
      <iframe title="<t4 type='content' name='Title' output='normal' modifiers='striptags,htmlentities' />" src="<t4 type='content' name='Video Type' output='normal' display_field='value' /><t4 type='content' name='Video ID' output='normal' modifiers='striptags' />?color=aa0000&title=0&byline=0&portrait=0&rel=0&showinfo=0"></iframe>
    </div>
  </div>

  <div class="card-img-overlay container standardContent">
    <div class="card-header">
      <t4 type="content" name="Title" output="selective-output" modifiers="striptags,htmlentities" format="<h2 class=&quot;card-title&quot;>$value</h2>" />
    </div>
    
    <div class="card-body">
      <t4 type="content" name="Description" output="selective-output" modifiers="striptags,htmlentities" format="<p class=&quot;card-text&quot;>$value</p>" />
    </div>
    
    <div class="card-footer">
      <t4 type="content" name="Footer" output="selective-output" modifiers="striptags,htmlentities" format="<p class=&quot;card-text&quot;>$value</p>" />
    </div>
  </div>

</div>
