<div class="embeddedVideoWrapper developmentVideo contentItem col card text-center border-0 g-0" id="id<t4 type='meta' meta='content_id' />" data-position-default="Main" data-position-selected="Main">
  <t4 type="meta" meta="html_anchor" />

  <div class="embeddedVideo">
    <div class="embeddedVideoInner container-fluid g-0">
      <iframe title="<t4 type='content' name='Title' output='normal' modifiers='striptags,htmlentities' />" src="<t4 type='content' name='Video Type' output='normal' display_field='value' /><t4 type='content' name='Video ID' output='normal' modifiers='striptags' />?background=true&autoplay=true&loop=true&byline=false&controls=false&muted=true&portrait=false&title=false "></iframe>


    </div>
  </div>

  <div class="card-img-overlay">
    <div class="container standardContent mt-5 pt-5">
      <div class="d-flex flex-column align-items-center">

        <div class="card-header bg-transparent border-0 m-5 p-5">
          <t4 type="content" name="Title" output="selective-output" modifiers="striptags,htmlentities" format="<h2 class=&quot;card-title fs-1&quot;>$value</h2>" />
        </div>
        
        <div class="card-body">
          <t4 type="content" name="Description" output="selective-output" modifiers="striptags,htmlentities" format="<p class=&quot;card-text text-white fs-3&quot;>$value</p>" />
          <t4 type="content" name="Footer" output="selective-output" modifiers="striptags,htmlentities" format="<p class=&quot;card-text text-white fs-2&quot;>$value</p>" />
        </div>
        
      </div>
    </div>
  </div>
</div>
